name: Chat Quality Gates

on:
  pull_request:
    paths:
      - "src/**"
      - "tests/e2e/**"
      - "playwright.config.ts"
      - "vite.config.ts"
      - "vitest.config.ts"
      - "scripts/check-bundle-budgets.mjs"
      - "docs/bundle-summary-pr7.md"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/chat-quality-gates.yml"
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Unit tests
        run: npm run test

      - name: Coverage gates
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Bundle budgets
        run: npm run bundle:check

      - name: E2E critical flows
        run: npm run test:e2e
